<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định dạng phần nav</title>
    <style>
        nav{
            background-color:rgb(31, 88, 53);
        }
        a{
            margin: 20px;
        }

    </style>
</head>
<body>
    <nav style="display:flex;justify-content: space-around; width:1200px;">
       
         <div>
            <a>TRANG CHỦ</a>
            <a>GIỚI THIỆU</a>
            <a>LIÊN HỆ</a>
        </div>
        <div style="display:flex">
            <input
          type="text"
          placeholder="Hãy nhập tên sách cần tìm"
        />
        <button>Tìm sách</button>
        </div>
       
    </nav>
</body>
</html>
